<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Działania matematyczne</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styl.css'>
</head>
<body>
    <script> 
        function jeden(){
            var a=Number(document.getElementById("a").value);
            var b=Number(document.getElementById("b").value);
            var wynik = a+b;
            document.getElementById("wynik").innerHTML="Wynik: "+wynik;
        }
        function dwa(){
            var a=Number(document.getElementById("a").value);
            var b=Number(document.getElementById("b").value);
            var wynik = a-b;
            document.getElementById("wynik").innerHTML="Wynik: "+wynik;
        }
        function trzy(){
            var a=Number(document.getElementById("a").value);
            var b=Number(document.getElementById("b").value);
            var wynik = a*b;
            document.getElementById("wynik").innerHTML="Wynik: "+wynik;
        }
        function cztery(){
            var a=Number(document.getElementById("a").value);
            var b=Number(document.getElementById("b").value);
            var wynik = a/b;
            document.getElementById("wynik").innerHTML="Wynik: "+wynik;
        }
        function piec(){
            var a=Number(document.getElementById("a").value);
            var b=Number(document.getElementById("b").value);
            var wynik = Math.pow(a,b);
            document.getElementById("wynik").innerHTML="Wynik: "+wynik;
        }
        
    </script>

    <div id="baner1">
        <img src="logo.jpg" alt="matematyka">
    </div>
    <div id="baner2">
        <h1>
            Pomocnik Matematyczny
        </h1>
    </div>
    <div id="baner3">
        <a href="dzialania.html">
            <h4>
                Działania
            </h4>
        </a>
    </div>
    <div id="baner4">
        <a href="mnozenie.html">
            <h4>
                Tabliczka mnożenia
            </h4>
        </a>
    </div>
    <div style="clear: both;"></div>
    <div id="lewy">
        <h3>
            Proste działania
        </h3>
        Liczba A: <input type="text" id="a"><br>
        Liczba B: <input type="text" id="b"><br>
        <input type="button" value="+" onclick="jeden()">
        <input type="button" value="-" onclick="dwa()">
        <input type="button" value="*" onclick="trzy()">
        <input type="button" value="/" onclick="cztery()">
        <input type="button" value="A^B" onclick="piec()">
        <div id="wynik"></div>
    </div>
    <div id="prawy">
        <ul>
           <li>Dodawanie</li> 
           <li>Odejmowanie</li> 
           <li>Mnożenie</li> 
           <li>Dzielenie</li> 
           <li>Potęgowanie</li> 
        </ul>
    </div>
    <div id="stopka">
        <p>
            Autor: Paweł Muszyński
        </p>
    </div>
</body>
</html>
