    <body>
<script>
    function licz(){
        var a = document.getElementById('p');
        var b = document.getElementById('m');
        var c = document.getElementById('mt');
        var d = document.getElementById('rb');
        
        if (a.checked){
            a=45;
        }
        else{
            a=0;
        }
        if (b.checked){
            b=30;
        }
        else{
            b=0;
        }
        if (c.checked){
            c=20;
        }
        else{
            c=0;
        }
        if (d.checked){
            d=5;
        }
        else{
            d=0;
        }
        var wynik = a+b+c+d;
        document.getElementById("wynik").innerHTML="Twoje zamówienie wynosi: "+wynik;
    }

</script>

        <div id="prawy2">
            <h2>

            </h2>
            <form>
                <input type="checkbox" id="p" value="45"> Piling<br>
                <input type="checkbox" id="m" value="30">Maska<br>
                <input type="checkbox" id="mt"  value="20" >Masaż twarzy<br>
                <input type="checkbox" id="rb"  value="5">Regulacja brwi<br>
                <input type="button" onclick="licz()" value="Sprawdź cenę">
