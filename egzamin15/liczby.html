<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ciągi Liczbowe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styl2.css'>
</head>
<body>
<script>
    function funkcja(){
        var a = Number(document.getElementById("jeden").value);
        var r = Number(document.getElementById("dwa").value);
        var n = Number(document.getElementById("trzy").value);
        var wynik = a;
        for(var i=0; i<n ;i++){
            a=a+r;
            wynik +=", "+a;
        }
        document.getElementById('wynik').innerHTML ="Ciąg arytmetyczny zawiera wyrazy: "+wynik;
    }
</script>
    <div id="baner1">
        <h2>
            Poznaj Ciągi Liczbowe
        </h2>
    </div>
    <div id="baner2">
        <a href="liczby.html">
            <h5>
                Ciągi arytmetyczne
            </h5>
        </a>
    </div>
    <div id="baner3">
        <a href="fib.html">
            <h5>
                Ciąg Fibonacciego
            </h5>
        </a>
    </div>
    <div id="baner4">
        <img src="obraz1.png" alt="fibonacci">
    </div>
    <div style="clear: both;"></div>
    <div id="lewy">
        <ol>
            <li>ciągi arytmetyczne</li>
            <li>ciągi geometryczne</li>
            <li>ciąg fibonacciego</li>
        </ol>
    </div>
    <div id="prawy">
        <h2>
            Generowanie ciągu arytmetycznego
        </h2>
        Pierwszy wyraz A1: <input type="number" id="jeden"><br>
        Różnica ciągu R: <input type="number" id="dwa"><br>
        Liczba wyrazów w ciągu N: <input type="number" id="trzy"><br>
        <input type="button" onclick="funkcja()" value="Generuj Ciąg"><br><br>
        <div id="wynik"></div>
    </div>
    <div id="stopka">
        <p>
            Autor: Paweł Muszyński
        </p>
    </div>
</body>
</html>
